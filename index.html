<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta charset="UTF-8">
	<title>Train Scheduler</title>

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- jQuery CDN -->
	<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>

	<!-- Firebase Reference -->
	<script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>

	<!-- Moment.js -->
	<script src="http://momentjs.com/downloads/moment.js"></script>

</head>

<body>
	
	<div class="container">
		<div class="row">
			<div class="jumbotron text-center">
				<h1>Anytime is Train Time</h1>
				<h3>Choo Choo. Chee Chee.</h3>
			</div>
		</div>	

		<div class="row">
			<div class="panel panel-primary">
				<div class="panel-heading">Current Train Schedule</div>
				<div class="panel-body">
					<table class="table">
						<thead>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency (min)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
						</thead>
						<tbody id="stats"></tbody>
					</table>	
				</div>
			</div>
		</div>		

		<div class="row">
			<div class="panel panel-primary">
				<div class="panel-heading">Add Train</div>
				<div class="panel-body">
					<form>
						<div class="form-group">
							<label for="trainName">Train Name</label>
							<input type="text" class="form-control" id="trainName">
						</div>
						<div class="form-group">
							<label for="destination">Destination</label>
							<input type="text" class="form-control" id="destination">
						</div>
						<div class="form-group">
							<label for="trainTime">First Train Time (HH:mm - military time)</label>
							<input type="time" class="form-control" id="trainTime">
						</div>
						<div class="form-group">
							<label for="frequency">Frequency (min)</label>
							<input type="number" class="form-control" id="frequency">
						</div>
						<button id="submitButton" type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
			</div>
		</div>		
	</div> 

	<script src="assets/javascript/app.js"></script>

</body>	

</html>
